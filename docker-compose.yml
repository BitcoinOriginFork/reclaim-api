version: '3'
services:
  reclaim-api:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - DB_HOST=postgres
      - DB_PASSWORD=localpassword
      - DB_DATABASE=reclaim
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - "./dist:/server/dist"
    ports:
      - "3000:3000"
  postgres:
    image: postgres:9.6
    ports:
      - "6432:5432"
    environment:
      - POSTGRES_DB=reclaim
      - POSTGRES_PASSWORD=localpassword
  redis:
    image: redis:3.2.11
    ports:
      - "7379:6379"
